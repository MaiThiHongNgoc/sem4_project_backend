name: Build and deploy JAR app to Azure Web App - hr-sem4-project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: ⚙️ Build with Maven (skip tests)
        run: mvn clean install -DskipTests

      - name: 🛠 Rename JAR to app.jar
        run: |
          mkdir packaged
          copy target\sem4-Backend-0.0.1-SNAPSHOT.jar packaged\app.jar

      - name: 📦 Create deploy.zip for Azure
        run: |
          mkdir deploy
          copy packaged\app.jar deploy\
          powershell Compress-Archive -Path deploy\* -DestinationPath deploy.zip

      - name: 🔐 Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hr-sem4-project'
          slot-name: 'Production'
          package: deploy.zip
